<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Céu Estrelado Interativo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        .star {
            position: absolute;
            border-radius: 50%;
            background-color: white;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #starInfo {
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
            display: none;
        }
        #emotionText {
            color: blue;
            margin-top: 10px;
        }
        #introText {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding-top: 350px; /* Ajuste conforme necessário */
            box-sizing: border-box;
            z-index: 2; /* Garante que o texto fique acima do canvas */
        }
        /* Estilos para esconder o texto após o clique */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="introText">
        <h1>Bem-vindo ao Céu Estrelado Interativo!</h1>
        <p>Explore as constelações e descubra as emoções das estrelas.</p>
    </div>
    <div id="starInfo">
        <p>Informações da Estrela</p>
        <p id="emotionText">Emoção: </p>
    </div>
    <canvas id="starCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
