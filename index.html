<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Beyond Words</title>
</head>
<body>
    <div id="introBackground"></div>
    <div id="firstText">
        <h1>Welcome</h1>
    </div>
    <div id="secondText">
        <h1>to an experience beyond words</h1>
    </div>
    <div id="thirdText" class="container">
        <h1>Today, I'm feeling ...
        <span class="txt-type" data-wait="3000" data-words='["Love", "Hate", "Pain", "Joy", "Fun", "Adventures"]'></span></h1>
        <input type="text" id="thirdTextInput" placeholder="Digite aqui...">
    </div>
    <div id="fourText">
        <h1>I’m feeling Y because ...</h1>
        <input type="text" id="fourInput" placeholder="Digite aqui...">
    </div>
    <div id="starInfo">
        <p>Informações da Estrela</p>
        <p id="emotionText">Emoção: </p>
    </div>
    <canvas id="starCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
