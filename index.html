<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Céu Estrelado Interativo</title>
</head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        .star {
            position: absolute;
            border-radius: 50%;
            background-color: white;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #starInfo {
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
            display: none;
        }
        #emotionText {
            color: blue;
            margin-top: 10px;
        }
        #introBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 2; /* Atrás do texto introdutório, mas acima das estrelas */
            display: block; /* Inicialmente visível */
        }
        #introText {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding-top: 350px; /* Ajuste conforme necessário */
            box-sizing: border-box;
            z-index: 3; /* Garante que o texto fique acima do canvas */
        }
        /* Estilos para esconder o texto após o clique */
        .hidden {
            display: none;
        }
        #delayedText {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fundo semitransparente */
            color: white;
            text-align: center;
            padding-top: 350px; /* Ajuste conforme necessário */
            box-sizing: border-box;
            display: none; /* Inicialmente oculto */
            z-index: 3; /* Acima do texto introdutório */
        }
        #thirdText {
            /* Estilos semelhantes ao #delayedText */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fundo semitransparente */
            color: white;
            text-align: center;
            padding-top: 350px; /* Ajuste conforme necessário */
            box-sizing: border-box;
            display: none; /* Inicialmente oculto */
            z-index: 4; /* Acima do texto anterior */
        }
        #intermediateText {
            /* Estilos semelhantes ao #introText e #delayedText */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding-top: 350px;
            box-sizing: border-box;
            display: none;
            z-index: 3;
    }
    </style>
<body>
    <div id="introBackground"></div>
    <div id="introText">
        <h1>Welcome</h1>
    </div>
    <div id="intermediateText">
        <h1>to an experience beyond words</h1>
    </div>
    <div id="delayedText">
        <h1>How are you feeling today?</h1>
        <p>I'm feeling .</p>
        <input type="text" id="delayedTextInput" placeholder="Digite aqui...">
    </div>
    <div id="thirdText">
        <h1>Why are you feeling like that?</h1>
        <p>I’m feeling Y because X.</p>
        <input type="text" id="userInput" placeholder="Digite aqui...">
    </div>
    <div id="starInfo">
        <p>Informações da Estrela</p>
        <p id="emotionText">Emoção: </p>
    </div>
    <canvas id="starCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
